<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Price Prediction</title>
</head>
<body>
    <h1>Rental Price Prediction</h1>
    <form method="post">
        <label for="area">Area (in square meters):</label>
        <input type="number" id="area" name="area" min="10" max="500" step="0.1" value="85"><br>

        <label for="year">Construction Year:</label>
        <input type="number" id="year" name="year" min="1900" max="2024" value="2015"><br>

        <label for="bedrooms">Number of Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" min="1" max="10" value="2"><br>

        <label for="garden">Garden Size (in square meters):</label>
        <input type="number" id="garden" name="garden" min="0" max="500" step="0.1" value="20"><br>

        <label for="balcony">Has Balcony:</label>
        <select id="balcony" name="balcony">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="storage">Has Storage:</label>
        <select id="storage" name="storage">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="parking">Has Parking:</label>
        <select id="parking" name="parking">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="furnished">Is Furnished:</label>
        <select id="furnished" name="furnished">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="garage">Has Garage:</label>
        <select id="garage" name="garage">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <input type="submit" value="Predict Rent">
    </form>

    {% if prediction %}
        <h2>Predicted Rent: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
